<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>NexEd Dashboard</title>
</head>

<body class="grid-container">
    <div class="grid-x">
        <div class="cell small-12 medium-3 large-2 sidebar">
            <h2 class="text-center">NexEd</h2>
            <ul class="vertical menu">
                <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fa fa-users"></i> Studenten</a></li>
                <li><a href="#"><i class="fa fa-graduation-cap"></i> Klassen</a></li>
                <li><a href="#"><i class="fa fa-chart-bar"></i> Statistieken</a></li>
                <li><a href="#"><i class="fa fa-cog"></i> Instelligen</a></li>
            </ul>
        </div>
        <div class="cell small-12 medium-9 large-10">
            <header class="top-bar">
                <div class="top-bar-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="top-bar-right">
                    <input type="search" placeholder="Search">
                    <button class="button">Search</button>
                </div>
            </header>
            <section class="grid-x grid-margin-x">
                <div class="cell small-12 medium-4">
                    <div class="callout">
                        <h3>Actieve Studenten</h3>
                        <p>120</p>
                    </div>
                </div>
                <div class="cell small-12 medium-4">
                    <div class="callout">
                        <h3>Gemiddelde Cijfer</h3>
                        <p>6</p>
                    </div>
                </div>
            </section>
            <section class="callout">
                <h3>Opleiding progressie</h3>
                <table class="hover">
                    <thead>
                        <tr>
                            <th>Vak</th>
                            <th>Aantal studenten</th>
                            <th>Aantal succesvol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rekenen</td>
                            <td>45</td>
                            <td>80%</td>
                        </tr>
                        <tr>
                            <td>Burgerschap</td>
                            <td>50</td>
                            <td>75%</td>
                        </tr>
                        <tr>
                            <td>Engels</td>
                            <td>25</td>
                            <td>90%</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="callout">
                <h3>Voeg nieuwe data toe</h3>
                <form>
                    <label>Vak naam:
                        <input type="text" placeholder="Schrijf vak naam">
                    </label>
                    <label>Aantal studenten:
                        <input type="number" placeholder="Schrijf studenten aantal">
                    </label>
                    <label>Aantal succesvol:
                        <input type="text" placeholder="Schrijf aantal succesvol">
                    </label>
                    <button type="submit" class="button">Submit</button>
                </form>
            </section>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
